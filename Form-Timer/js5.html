<body style="text-align: center;" class="container">
    <h2>⏱ تایمر حرفه‌ای</h2>
    <div id="div_1">
        0:0:0
    </div>
    <style>
        #div_1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
    <input type="text" id="input_1"><br>
    <button id="btn-start" onclick="start()" class="btn btn-success">START</button>
    <button id="btn-stop" onclick="stop()" disabled class="btn btn-danger">STOP</button>
    <button id="btn-reset" onclick="reset()" disabled class="btn btn-warning">RESET</button>
    <script>

        let s = 0;
        let m = 0;
        let h = 0;
        let timer;

        let flag_start = false;
        function nima() {
            s = s + 1;
            if (s > 59) {
                m = m + 1;
                s = 0;
            }
            if (m > 59) {
                h = h + 1;
                m = 0;
            }
            if (h > 23) {
                h = 0;
                m = 0;
                s = 0;
            }
            document.getElementById('div_1').innerHTML = h + ":" + m + ":" + s;
        }

        function start() {
            if (flag_start == false) {
                flag_start = true;
                timer = setInterval(nima, 1000);
                document.getElementById('btn-start').disabled = true;
                document.getElementById('btn-stop').disabled = false;
                document.getElementById('btn-reset').disabled = false;
            }
        }

        function stop() {
            clearInterval(timer);
            flag_start = false;
            document.getElementById('btn-start').disabled = false;
            document.getElementById('btn-stop').disabled = true;
            document.getElementById('btn-reset').disabled = false;
        }

        function reset() {
            s = 0;
            m = 0;
            h = 0;
            stop();
            document.getElementById('div_1').innerHTML = '0:0:0';
            flag_start = false;
            document.getElementById('btn-start').disabled = false;
            document.getElementById('btn-stop').disabled = true;
            document.getElementById('btn-reset').disabled = true;
        }

    </script>




</body>


<h1 class="text-success text-center font-weight-bold" style="font-size: 40px;">

<h4 class="text-center text-primary font-weight-bold" style="font-size: 20px;">
    Sign Up

<div class="container">
    <div class="row align-items-center">
        <div class="col-md-8">
            <form action="#" onsubmit="return validation()" class="bg-light p-3">


                <div class="form-group mb-3">
                    <label for="name" class="font-weight-regular">Name</label>
                    <input type="text" name="name" id="name" class="form-control" autocomplete="off" />
                    <span id="Name" class="text-danger font-weight-regular"></span>
                    <span id="Name1" class="text-success font-weight-regular"></span>
                </div>


                <div class="form-group mb-3">
                    <label for="emails" class="font-weight-regular">Email</label>
                    <input type="text" class="form-control" id="emails" name="email" autocomplete="off" />
                    <span id="Email" class="text-danger font-weight-regular"></span>
                    <span id="Email_1" class="text-success font-weight-regular"></span>
                </div>

                <div class="form-group mb-3">
                    <label for="user" class="font-weight-regular">Username</label>
                    <input type="text" name="user" id="user" class="form-control" autocomplete="off" />
                    <span id="User" class="text-danger font-weight-regular"></span>
                    <span id="User_1" class="text-success font-weight-regular"></span>
                </div>

                <div class="form-group mb-3">
                    <label for="pass" class="font-weight-regular">Password</label>
                    <input type="password" name="pass" id="pass" class="form-control" autocomplete="off" />
                    <span id="Password" class="text-danger font-weight-regular"></span>
                    <span id="Password_1" class="text-success font-weight-regular"></span>
                </div>


                <div class="form-group mb-3">
                    <label for="confirm" class="font-weight-regular">Confirm Password</label>
                    <input type="password" name="confirm" id="confirm" class="form-control" autocomplete="off" />
                    <span id="Confirm" class="text-danger font-weight-regular"></span>
                    <span id="Confirm_1" class="text-success font-weight-regular"></span>
                </div>


                <div class="form-group mb-5">
                    <label for="mobile" class="font-weight-regular">Mobile Number</label>
                    <input type="tel" name="mobile" id="mobile" maxlength="11" class="form-control"
                        autocomplete="off" />
                    <span id="Mobile" class="text-danger font-weight-regular"></span>
                    <span id="Mobile_1" class="text-success font-weight-regular"></span>
                </div>


                <input type="submit" name="submit" value="Submit" class="btn btn-primary" autocomplete="off" />
                <input type="reset" name="reset" value="Reset" class="btn btn-warning" autocomplete="off" />

                <a href="../Registration form/login.html">Login</a>
            </form>

        </div>

    <script type="text/Javascript">
function validation() {
    var name = document.getElementById('name').value;
    var email = document.getElementById('emails').value;
    var user = document.getElementById('user').value;
    var pass = document.getElementById('pass').value;
    var confirm = document.getElementById('confirm').value;
    var mobile = document.getElementById('mobile').value;

    
    document.getElementById('Name').innerHTML = "";
    document.getElementById('Email').innerHTML = "";
    document.getElementById('User').innerHTML = "";
    document.getElementById('Password').innerHTML = "";
    document.getElementById('Confirm').innerHTML = "";
    document.getElementById('Mobile').innerHTML = "";
    document.getElementById('Name1').innerHTML = "";
    document.getElementById('Email_1').innerHTML = "";
    document.getElementById('User_1').innerHTML = "";
    document.getElementById('Password_1').innerHTML = "";
    document.getElementById('Confirm_1').innerHTML = "";
    document.getElementById('Mobile_1').innerHTML = "";

   
    if(name==""){
        document.getElementById('Name').innerHTML="Please fill in the Name field";
        return false;
    } else {
        document.getElementById('Name1').innerHTML="✔";
    }

    
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if(email==""){
        document.getElementById('Email').innerHTML="Please fill in the Email field";
        return false;
    } else if(!emailPattern.test(email)){
        document.getElementById('Email').innerHTML="Invalid Email";
        return false;
    } else {
        document.getElementById('Email_1').innerHTML="✔";
    }

    if(user==""){
        document.getElementById('User').innerHTML="Please enter a username";
        return false;
    } else if(user.length<3 || user.length>20){
        document.getElementById('User').innerHTML="Username must be 3-20 characters";
        return false;
    } else {
        document.getElementById('User_1').innerHTML="✔";
    }

    if(pass==""){
        document.getElementById('Password').innerHTML="Please enter a password";
        return false;
    } else if(pass.length<4 || pass.length>20){
        document.getElementById('Password').innerHTML="Password must be 4-20 characters";
        return false;
    } else {
        document.getElementById('Password_1').innerHTML="✔";
    }

    if(confirm==""){
        document.getElementById('Confirm').innerHTML="Please confirm your password";
        return false;
    } else if(pass!=confirm){
        document.getElementById('Confirm').innerHTML="Passwords do not match";
        return false;
    } else {
        document.getElementById('Confirm_1').innerHTML="✔";
    }

    
    if(mobile==""){
        document.getElementById('Mobile').innerHTML="Please fill the phone number field";
        return false;
    } else if(isNaN(mobile)){
        document.getElementById('Mobile').innerHTML="Please enter numbers only";
        return false;
    } else if(mobile.length!=11){
        document.getElementById('Mobile').innerHTML="Phone number must be 11 digits";
        return false;
    } else {
        document.getElementById("Mobile_1").innerHTML="✔";
    }

    alert("Form submitted successfully!");
    return true;
}
</script>
