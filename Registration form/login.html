<html lang="fa">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="https://www.google.com/favicon.ico">
</head>


<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-5">
                <form action="#" onsubmit="return validation()" class="bg-light p-3">
                    <div class="form-group mb-3">
                        <label for="user" class="font-weight-regular">Username</label>
                        <input type="text" name="user" id="user" class="form-control" autocomplete="off" />
                        <span id="User" class="text-danger font-weight-regular"></span>
                        <span id="User_1" class="text-success font-weight-regular"></span>
                    </div>

                    <div class="form-group mb-4">
                        <label for="pass" class="font-weight-regular">Password</label>
                        <input type="password" name="pass" id="pass" class="form-control" autocomplete="off" />
                        <span id="Pass" class="text-danger font-weight-regular"></span>

                    </div>


                    <div class="form-group mb-4">
                        <label for="confirm" class="font-weight-regular">ConfirmPass</label>
                        <input type="password" name="confirm" id="confirm" class="form-control" autocomplete="off" />
                        <span id="Confirm" class="text-danger font-weight-regular"></span>
                        <span id="Confirm_1" class="text-success font-weight-regular"></span>

                    </div>
                    <button class="btn btn-success mt-2" name="submit" type="submit">Send</button>
                </form>
            </div>
            <div class="col-md-5 offset-md-1">
                <img src="./pictur/photography-4.jpg" class="img-fluid"
                    style="height:400px; object-fit:cover;">
            </div>
        </div>
    </div>


    <script>
        function validation() {
            var user = document.getElementById('user').value;
            var pass = document.getElementById('pass').value;
            var confirm = document.getElementById('confirm').value;

            document.getElementById('User').innerHTML = "";
            document.getElementById('Pass').innerHTML = "";
            document.getElementById('Confirm').innerHTML = "";

            if (user == "") {
                document.getElementById('User').innerHTML =
                    "Please choose a username";
                return false;
            }

            if (user.length < 4) {
                document.getElementById('User').innerHTML =
                    "Username must be at least 4 characters.";
                return false;
            } else {
                document.getElementById('User_1').innerHTML = "✔";
            }

            if (pass == "") {
                document.getElementById('Pass').innerHTML =
                    "Please choose a strong password";
                return false;
            }

            if (pass.length < 4) {
                document.getElementById('Pass').innerHTML =
                    "Password must be at least 4 characters.";
                return false;
            }

            if (confirm == "") {
                document.getElementById('Confirm').innerHTML =
                    "Please enter your password again.";
                return false;
            }

            if (pass != confirm) {
                document.getElementById('Confirm').innerHTML =
                    "Passwords do not match.";
                return false;
            } else {
                document.getElementById('Confirm_1').innerHTML =
                    "Passwords match ✔";
            }

            alert("Form submitted successfully!");
            return true;
        }
    </script>
</body>




</html>
